<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=H, initial-scale=1.0">
    <title>Document</title>
    <style>    /* 어떠한 class를 select해서 style부여하기 위해서는 sytle 태그 필요 */
       /* 이서윤체 폰트 적용을 위한 코드 */
       @font-face {
        font-family: "LeeSeoyun";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }

      /* body태그 자체에 css 요소 부여 */
        body {
            font-family: "LeeSeoyun";
            margin: 0;
            display: flex;
            justify-content: center;
            background-image: url("./background (1).png");
        }

        .container {
            width: 390px;
            background-color: #ff9d73;
            height: 100%;
        }

        .photos {
            margin-top: 30px;
        }

        .photo-frame {
            background-color: white;
            margin: 15px 20px;
            height: 200px;
            background-size: cover;
            position: relative;
            cursor: pointer;
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .f-title {
            color: white;
            font-size: 25px;
            font-weight: 900px;
        }

        .f-date {
            color: white;
            font-size: 15;
            font-weight: 500;
        }

        #image1 {
            background-image: url('./배경화면\ 1.jpg');  /* url = 주소로 이미지 불러오기 */
        }

        #image2 {
            background-image: url('./배경화면\ 2.jpeg');  /* url = 주소로 이미지 불러오기 */
        }

        #image3 {
            background-image: url('./배경화면\ 3.jpeg');  /* url = 주소로 이미지 불러오기 */
        }

        #image4 {
            background-image: url('./배경화면\ 4.jpg');  /* url = 주소로 이미지 불러오기 */
        }

        .photo_description {
            color: white;
            background-color: black;
            width: fit-content;   /* fit-content = 가로넓이, 안에 있는 글자 개수에 맞는 너비 */
            padding: 0 20px;  /* 0 20px = 좌측과 우측은 20px만큼 늘어남. 위아래는 0*/
            margin-bottom: 10px;
            border-radius: 10px;
            position: absolute;
            bottom: 0;    /* frame 기준으로 밑에서 0만큼 올라와라 */
            transform: translate(-50%);
            left: 50%;     /* # 여기까지 하면 왼쪽에서 50% 만큼, 즉 정확히 가운데 정렬하게 됨. */
            opacity: 0;
        }

        .video {
            width: 100%;
            height: 100%;
        }

        .showText {
            opacity: 1;
        }

        .hideText {
            opacity: 0;
            transition: opacity 0.5s linear;
        }

</style>
<script>
    // 텍스트가 보여지는 기능
    // 1. 몇 번째 사진에 마우스가 올라갔는지 확인(if문)
    // 2. 해당 사진을 찾아 hideText class를 지워주고, showText는 삽입해줌
    function showText(number) {
        if (number === 1) {
            document.querySelector("#desc1").classList.remove("hideText");
            document.querySelector("#desc1").classList.add("showText");
        } else if (number === 2) {
            document.querySelector("#desc2").classList.remove("hideText");
            document.querySelector("#desc2").classList.add("showText");
        } else {
            document.querySelector("#desc3").classList.remove("hideText");
            document.querySelector("#desc3").classList.add("showText");
        }
        }

        // 텍스트가 감춰지는 기능
        // 1. 몇 번째 사진에서 마우스가 벗어났는지 확인(if문)
        // 2. 해당 사진을 찾아 shotText class를 지워주고, hideText는 삽입해줌
        function hideText(number) {
            if (number === 1) {
                document.querySelector("#desc1").classList.remove("showText");
                document.querySelector("#desc1").classList.add("hideText");
            } else if (number === 2) {
                document.querySelector("#desc2").classList.remove("showText");
                document.querySelector("#desc2").classList.add("hideText");
            } else {
                document.querySelector("#desc3").classList.remove("showText");
                document.querySelector("#desc3").classList.add("hideText");
            }
        }

        // 클릭 기능
        // 1. 선택된 사진의 숫자를 가진 텍스트를 alert 형태로 출력해줌
        function alertText(number) {
            alert(`${number}번째 추억이에요! 눌러주셔서 감사합니다 :)`);
        }
</script>
</head>
<body>
    <div class="container">
        <div class="photos">
            <div id="image1" class="photo-frame"

                onmouseover="showText(1)"
                onmouseout="hideText(1)"
                onclick="alertText(1)"
                >
                <span id="desc1" class="photo_description">
                    첫 번째 배경화면
                </span>
            </div>  <!-- #description -->
            <div id="image2" class="photo-frame"

                onmouseover="showText(2)"
                onmouseout="hideText(2)"
                onclick="alertText(2)"
                >
                <span id="desc2" class="photo_description">
                    두 번째 배경화면
                </span>
            </div>
            <div id="image3" class="photo-frame"
                onmouseover="showText(3)"
                onmouseout="hideText(3)"
                onclick="alertText(3)"
                >
                <span id="desc3" class ="photo_description">
                    세 번째 배경화면
                </span>
            </div>
            <div class="photo-frame">
                <iframe
                src="https://www.youtube.com/embed/QCyPQVgSu0M"
                frameborder="0"
                class="video"
                ></iframe>
            </div>
        </div>
        <div class="footer">
            <p class="f-title">Happy Lunch Time</p>
            <p class="f-date">2023.04.02</p>
        </div>

    </div>
</body>
</html>
